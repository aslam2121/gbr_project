<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBR Frontend</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Partial Include -->
    <!--#include file="pages/partials/header.html" -->

    <main class="container mt-5">
        <section class="hero text-center py-5">
            <h1 class="display-4">Welcome to GBR</h1>
            <p class="lead">Your gateway to growth, business, and resources.</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
        </section>
        <section class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">About Us</h5>
                        <p class="card-text">Learn more about GBR and our mission.</p>
                        <a href="#" class="btn btn-outline-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">How GBR Works</h5>
                        <p class="card-text">Discover how GBR connects companies, investors, and experts.</p>
                        <a href="#" class="btn btn-outline-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Join GBR</h5>
                        <p class="card-text">Become a member and unlock new opportunities.</p>
                        <a href="#" class="btn btn-outline-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Partial Include -->
    <!--#include file="pages/partials/footer.html" -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
