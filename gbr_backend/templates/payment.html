{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Membership Payment</h2>
  <div class="card p-4">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="mb-3">
        <label for="method" class="form-label">Payment Method</label>
        <select class="form-select" id="method" name="method" required>
          <option value="paypal">PayPal (Test)</option>
          <option value="stripe">Stripe (Test)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
    <div id="payment-status" class="mt-3 text-muted"></div>
    <hr>
    <h5>Test Payment Integration</h5>
    <p>This is a placeholder for PayPal/Stripe test API integration. No real payment will be processed.</p>
    <button class="btn btn-outline-success" onclick="demoPayment()">Simulate Payment</button>
  </div>
</div>
<script>
function demoPayment() {
  document.getElementById('payment-status').textContent = 'Payment simulated! Membership will be marked as paid.';
}
</script>
{% endblock %}
