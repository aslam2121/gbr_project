{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Membership Payment</h2>
  <div class="card p-4">
    <p class="mb-3">Membership Amount: <strong>$10.00</strong></p>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="amount" value="10.00">
      <button type="submit" class="btn btn-primary mb-3">Pay with PayPal (Sandbox)</button>
    </form>
    <hr>
    <h5>Test Payment Integration</h5>
    <p>This is a placeholder for PayPal sandbox integration. No real payment will be processed.</p>
  </div>
</div>
{% endblock %}
