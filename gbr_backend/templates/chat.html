{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Company Chat</h2>
    <div class="card mb-3">
        <div class="card-body" id="chat-window" style="height:300px; overflow-y:auto;">
            <!-- Chat messages will appear here -->
        </div>
    </div>
    <form id="chat-form" class="input-group mb-3">
        <input type="text" id="chat-message" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
<script>
// Placeholder JS for chat
const chatForm = document.getElementById('chat-form');
const chatWindow = document.getElementById('chat-window');
chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = document.getElementById('chat-message').value;
    if (msg.trim()) {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.textContent = 'You: ' + msg;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        document.getElementById('chat-message').value = '';
    }
});
</script>
{% endblock %}
