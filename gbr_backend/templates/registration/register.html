{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Please correct the errors below.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
